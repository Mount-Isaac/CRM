{% extends 'base.html' %}
{% load django_bootstrap5 %}

<!-- user contact form -->
{% block content %}
	<form action="" method="post"> {% csrf_token %}
		<div class="container">
			<div 
			class="row my-5 justify-content-center text-center align-items-center">
				<div class="col-md-6">
					<form action="/contact" method="post" class="form">
						{% bootstrap_form form %}
						<button 
							type="submit" 
							class="btn btn-primary justify-content-center align-items-center text-center">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
